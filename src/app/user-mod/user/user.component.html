<br />
<div *ngIf = 'user'>
  <div class = 'grid grid-pad'>
    <mat-list>
      <h6 mat-subheader>Name</h6>
      <mat-list-item>
        <p><span>{{user.firstname}} {{user.lastname}}</span></p>
      </mat-list-item>
      <mat-divider></mat-divider>

      <h6 mat-subheader>Github</h6>
      <mat-list-item>
        <p><span>{{user.github}}</span></p>
      </mat-list-item>      
    </mat-list>
  </div>
  <div *ngIf = 'user.position'>
    <app-user-detail [user]="user"></app-user-detail>
  </div>
</div>

<mat-card *ngFor='let project of projects'>
    <mat-card-header>
    <mat-card-title>{{project.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    Description: {{project.description}} <br />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="rejectProject(project)">Reject</button>
        <button mat-button (click)="approveProject(project)">Approve</button>
    </mat-card-actions>
</mat-card>
