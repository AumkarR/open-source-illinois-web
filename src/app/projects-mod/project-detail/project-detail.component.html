<br />
<div class='selected-description' *ngIf='project'>
  <p class='github'>Github: {{project.github}}</p>
  {{project.description}}
</div>
<div *ngIf='!project.members.includes(user._id); else elseBlock'>
  <button (click)="addAttendee()">Join</button>
</div>
<ng-template #elseBlock>
  <div>
    <button>Attending!</button>
  </div>
</ng-template>
